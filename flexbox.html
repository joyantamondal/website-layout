<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
            display: flex;
            border: 2px dotted seagreen;
            height: 500px;
            /* justify-content: center;
            align-items: center; */
        }
        .box{
            height: 200px;
            width: 200px;
            border: 3px dashed saddlebrown;
            font-size: 3em;
        }
        #box-2{
            flex-grow: 1;
            order: 1;
        }
        #box-1{
            order: 2;
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div class="container">
        <div id="box-1" class="box">BOX-1</div>
        <div id="box-2" class="box">BOX-2</div>
        
    </div>
</body>
</html>
